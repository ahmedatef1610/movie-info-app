<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Info</title>
    <link rel="shortcut icon" href="https://icons-for-free.com/free-icons/png/512/667356.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Movie Info</a>
        </div>
    </nav>

    <div class="container mb-3">
        <div class="jumbotron">
            <h3 class="mb-5 text-center">Search For Any Movie</h3>
            <form id="searchForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchText" placeholder="Search Movie..." required>
                </div>
                <div class="form-group">
                    <input type="number" min="1" max="100" class="form-control" id="searchPage" placeholder="page Number" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">send</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="movies" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
